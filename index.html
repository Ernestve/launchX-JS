<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokédex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-end" id="pokedex">
        <div class="col col-4">
          <div id="left-panel">
            <div id="leds">
              <div id="blue"></div>
              <div id="red" class="btnsml"></div>
              <div id="yellow" class="btnsml"></div>
              <div id="green" class="btnsml"></div>
            </div>
            <div id="content">
              <div id="l1">
                <div id="l2">
                  <div id="search">
                    <!-- búsqueda aquí-->
                    <input type="text" placeholder="Search..." id="searchTxt" />
                    <button id="searchBtn">
                      <span class="material-icons"> location_searching </span>
                    </button>
                  </div>
                  <div id="pokemon">
                    <div id="p1">
                      <div id="screen">
                        <div id="s1">
                          <h2 class="pokemonData" id="nameInfo">Name</h2>
                          <h2 class="pokemonData" id="numInfo">#1</h2>
                        </div>
                        <div id="s2">
                          <img alt="" id="pokemonImg" class="pokemonData" />
                          <div id="pokemonContainer">
                            <h3>Gen:</h3>
                            <p class="pokemonData" id="genInfo">1 Kanto</p>
                            <h3>Type:</h3>
                            <div id="types">
                              <p class="typeInfo" id="typeInfo1">Type1</p>
                              <p class="typeInfo" id="typeInfo2">Type2</p>
                            </div>
                          </div>
                        </div>
                        <div id="s3">
                          <h3>Abilities:</h3>
                          <div class="pokemonData" id="abilities">
                            <p class="pokemonData" id="pokemonData1">
                              Ability 1
                            </p>
                            <p class="pokemonData" id="pokemonData2">
                              Ability 2
                            </p>
                          </div>
                        </div>
                      </div>
                      <div id="btns">
                        <div id="arrows">
                          <div id="btnPrev" class="triangle"></div>
                          <div id="btnNext" class="triangle"></div>
                        </div>
                        <div id="lines">
                          <div class="line"></div>
                          <div class="line"></div>
                          <div class="line"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="bar"></div>
            </div>
          </div>
        </div>
        <div class="col col-4">
          <div id="right-panel">
            <div id="r1">
              <div id="r2">
                <div id="screen2">
                  <div class="screen2_box">
                    <h3>BaseXP:</h3>
                    <h4 class="screen2_box-h4" id="xpInfo">64</h4>
                  </div>
                  <div class="screen2_box">
                    <h3>Height:</h3>
                    <h4 class="screen2_box-h4" id="heightInfo">7</h4>
                  </div>
                  <div class="screen2_box">
                    <h3>Weight:</h3>
                    <h4 class="screen2_box-h4" id="weightInfo">69</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./src/js/index.js"></script>
</html>
